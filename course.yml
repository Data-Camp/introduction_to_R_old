title: Introducción a R
programming_language: r
description: >-
  En este curso de introducción a R, dominarás los conceptos básicos de este lenguaje de código abierto muy utilizado, incluidos los vectores, los factores, las listas y los conjuntos de datos. Con los recursos para escribir código que obtendrás en este curso, estarás listo para realizar su propio análisis de datos en R. Hay millones de usuarios de R en todo el mundo, lo que lo consolida como un lenguaje de programación líder en estadística y ciencia de datos. ¡Comienza tu viaje de programación en uno de los cursos más populares de DataCamp hoy mismo!
